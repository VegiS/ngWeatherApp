<div class="container">

  <div>
    <acme-navbar creation-date="main.ipAddress"></acme-navbar>
  </div>
  <div class="container">
    <div class="weather-search">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form class="form-inline" role="form">
                        <span class="btn-group" >
                            <button ng-repeat="item in main.exampleLocations" ng-click="main.setLocation(item)" type="submit" class="btn btn-default">{{item}}</button>
                            
                        </span>
                        <span class="form-group {{main.hasState}}">
                            <label class="sr-only" for="main.location">City</label>
                            <input ng-model="main.location" type="text" class="form-control" id="location" placeholder="City">
                        </span>
                        <button ng-click="main.getForecastByLocation(main.location)" type="submit" class="btn btn-primary">Search!</button>
                        <span ng-show="main.message" class="alert"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>{{main.message}}</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="weather-data" ng-show="true">
        <div class="row">
            <div class="col-xs-12">
                <div class="">
                    <h3>
                        {{main.forecast.city.name |placeholder:'?'}}, {{main.forecast.city.country | isoCountry}}
                        <small>Lon: {{main.forecast.city.coord.lon | number:2}} Lat: {{main.forecast.city.coord.lat | number:2}} Population: {{main.forecast.city.population | number:0}}</small>
                    </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div weather-panel="forecast" show-entry="main.forecast.list[0]"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="main.forecast.list[1]"></div>
            </div>
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="main.forecast.list[2]"></div>
            </div>
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="main.forecast.list[3]"></div>
            </div>
        </div>
    </div>
</div>

</div>
